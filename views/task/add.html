<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container-sm {
            max-width: 550px;
        }
    </style>

    <title>Task GO</title>
</head>

<body>
    <div class="container-sm mt-5">
        <h3 class="d-flex justify-content-center">Form Add Task</h3>
        <div class="mt-5 d-flex justify-content-end">
            <a href="/task" class="btn btn-sm btn-primary">Show Task</a>
        </div>

        <!-- pesan  -->
        {{if .pesan}}
        <div class="alert alert-success">
            {{.pesan}}
        </div>
        {{end}}
        <!-- pesan -->




        <form action="/task/add" method="post" class="p-3 mt-2">
            <label class="form-label">Task Detail</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Task a comment here" id="taskDetail" name="taskDetail" required></textarea>
                <label for="taskDetail">Task Comments</label>
            </div>
            <div class="mb-3">
                <label for="Assignee" class="form-label">Assignee</label>
                <input type="text" class="form-control" name="Assignee" id="Assignee" required>
            </div>
            <div class="mb-3">
                <label for="Status" class="form-label">Status</label>
                <select name="Status" id="Status" class="form-control" required>
                    <option value=""> --pilih status task-- </option>
                    <option value="1">progress</option>
                    <option value="2">on progress</option>
                    <option value="3">Done</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" name="Deadline" id="Deadline" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </form>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
